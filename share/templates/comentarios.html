<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <section>
  {% for item in comentarios %}
        <div style="border: 1px solid #dddddd; padding: 4px;">
    <h3>{{ item.usuario }} : </h3>
    <h5>{{ item.comentario }}</h5>
        </div>
  {% endfor %}
    </section>
    {% if user.is_authenticated %}
    <section>
    <form method="post" action="salva_comentario">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="comentario" value="" style="width=300px; height=300px;">
        </div>

        <div>
            <input type="hidden" name="usuario" value="{{ user.id }}">
        </div>
        <div>
            <input type="hidden" name="video_id" value="{{ video_id }}">
        </div>
        <button type="submit" class="btn btn-default">Salvar</button>
    </form>
    </section>
    {% endif %}
</div>
</body>
</html>
